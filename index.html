<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>chronomètre</title>
</head>

<body>
    <div>chronomètre pour test WISC</div>
    <div class="user_gui">
        <div>

            <div id="counter-minute">0</div>
            <p>mn</p>
        </div>
        <input type="number" id="time-mesurement">
        <p>seconds</p>
        <!-- <button id='button_start'>start</button>
        <button id='button_pause'>pause</button>
        <button id='button_reset'>reset</button> -->
    </div>


    <div class="clock">
        <div class="wrap">
            <span class="horizontal-line"></span>
            <span class="vertical-line"></span>
            <!-- <span class="heure"></span> -->
            <!-- <span class="minute"></span> -->
            <span class="seconde"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div class="user_gui">
        <!-- <input type="number" id="time-mesurement"> -->
        <button id='button_start'>start</button>
        <button id='button_pause'>pause</button>
        <button id='button_reset'>reset</button>
    </div>

<script src="clock.js"></script>
