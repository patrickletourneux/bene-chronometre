<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>chronomètre</title>
</head>

<body>
    <div id="title">chronomètre pour test WISC</div>
    <div class="user_gui">
        <div class="counter">
            <div id="counter-minute">0</div>
            <p>mn-</p>
            <div id="counter-seconde">0</div>
            <p>sec</p>
        </div>
        <div class="counter">
            <input type="number" id="time-mesurement">
            <p>secondes</p>
        </div>
    </div>
    <div class="clock">
        <div class="wrap">
            <span class="horizontal-line"></span>
            <span class="vertical-line"></span>
            <span class="losange"></span>
            <span class="seconde"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="counter-inverse">
        <input type="number" id="time-inverse" value=45>
    </div>

    <div class="user_button">
        <button id='button_start'><span class="material-icons">
                play_arrow
            </span></button>
        <button id='button_pause'><span class="material-icons">
                pause
            </span></button>
        <button id='button_reset'><span class="material-icons">
                restart_alt
            </span></button>
    </div>
</body>
<script src="./js/clock.js"></script>

</html>
